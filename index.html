<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI Mario</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 4px solid #e94560;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <script>
// ======== CONSTANTS ========
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const GRAVITY = 0.6;
const JUMP_FORCE = -12;
const PLAYER_SPEED = 5;
const FRICTION = 0.8;

// ======== PLAYER ========
const player = {
    x: 100,
    y: 300,
    width: 32,
    height: 32,
    velX: 0,
    velY: 0,
    speed: PLAYER_SPEED,
    jumping: false,
    grounded: false,
    color: '#e94560'
};

// ======== PLATFORMS ========
const platforms = [
    { x: 0,   y: 460, width: 800, height: 40, color: '#4a752c' },  // ground
    { x: 150, y: 370, width: 120, height: 20, color: '#8B4513' },
    { x: 350, y: 300, width: 120, height: 20, color: '#8B4513' },
    { x: 550, y: 230, width: 120, height: 20, color: '#8B4513' },
    { x: 200, y: 160, width: 120, height: 20, color: '#8B4513' }
];

// ======== INPUT ========
const keys = {};
document.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) {
        e.preventDefault();
    }
});
document.addEventListener('keyup', (e) => {
    keys[e.code] = false;
});

// ======== COLLISION ========
function checkCollision(rect1, rect2) {
    return rect1.x < rect2.x + rect2.width &&
           rect1.x + rect1.width > rect2.x &&
           rect1.y < rect2.y + rect2.height &&
           rect1.y + rect1.height > rect2.y;
}

// ======== CLOUDS ========
const clouds = [
    { x: 100, y: 60, size: 40 },
    { x: 300, y: 90, size: 30 },
    { x: 550, y: 50, size: 50 },
    { x: 700, y: 100, size: 35 }
];

// ======== UPDATE ========
function update() {
    // TODO: Add horizontal movement using arrow keys
    // Hint: player.velX, player.speed, and FRICTION are ready to use

    // Apply gravity
    player.velY += GRAVITY;

    // Jump
    if ((keys['Space'] || keys['ArrowUp']) && player.grounded) {
        player.velY = JUMP_FORCE;
        player.jumping = true;
        player.grounded = false;
    }

    // Apply velocity
    player.x += player.velX;
    player.y += player.velY;

    // Platform collision
    player.grounded = false;
    for (const platform of platforms) {
        if (checkCollision(player, platform)) {
            // Landing on top
            if (player.velY > 0 && player.y + player.height - player.velY <= platform.y) {
                player.y = platform.y - player.height;
                player.velY = 0;
                player.grounded = true;
                player.jumping = false;
            }
            // Hitting from below
            else if (player.velY < 0 && player.y - player.velY >= platform.y + platform.height) {
                player.y = platform.y + platform.height;
                player.velY = 0;
            }
        }
    }

    // Keep player in bounds (vertical)
    if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.velY = 0;
        player.grounded = true;
        player.jumping = false;
    }
}

// ======== DRAW ========
function draw() {
    // Sky gradient
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(1, '#E0F6FF');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Clouds
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    for (const cloud of clouds) {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.size * 0.6, cloud.y - cloud.size * 0.3, cloud.size * 0.7, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.size * 1.2, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
        ctx.fill();
    }

    // Platforms
    for (const platform of platforms) {
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

        // Grass on top of non-ground platforms
        if (platform.y < 460) {
            ctx.fillStyle = '#4a752c';
            ctx.fillRect(platform.x, platform.y, platform.width, 5);
        }
    }

    // Ground detail (grass tufts)
    ctx.fillStyle = '#5a8a3c';
    for (let x = 0; x < canvas.width; x += 30) {
        ctx.fillRect(x, 455, 15, 5);
    }

    // Player (cube character)
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Player eyes
    ctx.fillStyle = 'white';
    ctx.fillRect(player.x + 6, player.y + 8, 8, 8);
    ctx.fillRect(player.x + 18, player.y + 8, 8, 8);
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(player.x + 10, player.y + 10, 4, 4);
    ctx.fillRect(player.x + 22, player.y + 10, 4, 4);

    // Instructions
    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
    ctx.font = '14px "Courier New", monospace';
    ctx.fillText('Space / ArrowUp = Jump', 10, 25);
    ctx.fillText('Arrow Keys = Move (not working yet!)', 10, 45);
}

// ======== GAME LOOP ========
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
    </script>
</body>
</html>
